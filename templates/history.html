{% extends "layout.html" %}
{% block main %}
    <h1>Transaction History</h1>
    <table>
        <tr><th>Symbol</th><th>Shares</th><th>Price</th><th>Time</th></tr>
        {% for t in transactions %}
            <tr><td>{{ t.symbol }}</td><td>{{ t.shares }}</td><td>{{ t.price | usd }}</td><td>{{ t.timestamp }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
